<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <script src="https://kit.fontawesome.com/d60dfaa6d8.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap" rel="stylesheet">
    </head>
    <body class="no-cursor-change">
        <div id="hero">
            <h2>GiuMox's Diner</h2>
            <p>The best burgers and pizzas in town.</p>
        </div>
        <div id="item-list">
        </div>
        <div id="order" class="hidden">
            <div id="order-list"></div>
            <button id="complete-btn" >Complete Order</button>
        </div>
        <div id="modal">
            <div id="modal-content">
                <p id="close-modal">X</p>
                <div><h3>Enter Card Details</h3></div>
                <div>
                    <form id="card-form">
                        <input type="text" placeholder="Enter your name" required>
                        <input type="number" minlength="16" maxlength="16" placeholder="Enter card number" required>
                        <input type="number" minlength="3" maxlength="3" placeholder="Enter CVV" required>
                        <button id="pay-btn" type="submit">Pay</button>
                    </form>
                </div>
            </div>
        </div>
	    <script src="index.js" type="module"></script>
    </body>
</html>
